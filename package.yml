name       : nodejs
version    : 18.17.0
release    : 109
source     :
    - https://github.com/nodejs/node/archive/refs/tags/v18.17.0.tar.gz : 09cf652be98c5697301fb99e850a1b6e0ba72f633acbab738a41de50c5172952
license    : MIT
component  : programming
summary    : Node.js is a platform built on Chrome's JavaScript runtime for easily building fast, scalable network applications.
description: |
    Javascript platform to make fast, scalable network application. Node.js uses an event-driven, non-blocking I/O model that makes it lightweight and efficient, perfect for data-intensive real-time applications that run across distributed devices.
builddeps  :
    - pkgconfig(icu-i18n)
    - pkgconfig(libbrotlicommon)
    - pkgconfig(libcares)
    - pkgconfig(libuv)
    - pkgconfig(libnghttp2)
    - pkgconfig(openssl)
setup      : |
    %patch -p1 < $pkgfiles/0001-Disable-running-gyp-on-shared-deps.patch
    ./configure \
        --prefix=%PREFIX% \
        --shared-brotli \
        --shared-cares \
        --shared-libuv \
        --shared-nghttp2 \
        --shared-openssl \
        --shared-zlib \
        --with-intl=system-icu
build      : |
    %make
install    : |
    %make_install
    find $installdir/usr/lib/node_modules/npm/node_modules \( \
        -name '*.md'     -o \
        -name 'AUTHOR*'  -o \
        -name 'LICENSE*' -o \
        -name 'PULL*'    -o \
        -name Makefile   -o \
        -name appveyor.yml -o \
        -name doc  -o \
        -name docs -o \
        -name examples -o \
        -name 'license*' -o \
        -name '*.bak'  -o \
        -name '*.d.ts' -o \
        -name '*.markdown' -o \
        -name '.*.yml' -o \
        -name .editorconfig -o \
        -name .github -o \
        -name .nycrc \
        \) -exec rm -rf {} +
    rm -rf $installdir/usr/lib/node_modules/npm/{changelogs,docs}

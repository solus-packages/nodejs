name        : nodejs
version     : 5.4.0
release     : 14
source     :
    - https://nodejs.org/dist/v5.4.0/node-v5.4.0.tar.xz : 744a31979b7c48a9c605fbfa7c159fcd60732ce27061671fe03847ffe448a5a3
license     : MIT
summary     : Node.js is a platform built on Chrome's JavaScript runtime for easily building fast, scalable network applications.
description : |
    Javascript platform to make fast, scalable network application. Node.js uses an event-driven, non-blocking I/O model that makes it lightweight and efficient, perfect for data-intensive real-time applications that run across distributed devices.
setup      : |
    sed -i "s/'linux_use_gold_flags%': 1,/'linux_use_gold_flags%': 0,/g" <<< "'linux_use_gold_flags%': 1," deps/v8/build/standalone.gypi
    sed -i "s/'linux_use_gold_flags%': 1,/'linux_use_gold_flags%': 0,/g" <<< "'linux_use_gold_flags%': 1," deps/v8/build/toolchain.gypi
    ./configure --prefix=/usr
build      : |
    %make
install    : |
    %make_install
